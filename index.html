<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Listas</title>
</head>
<body>
    <!-- Desenvolvendo técnicas com Kenzie Academy -->
    <div id="pagina">
        <h1>Minhas músicas</h1>
        <h2>Gêneros musicais</h2>
        <!-- Lista não-ordenada -->
        <ul>
            <li>Pagode</li>
            <li>Rock</li>
            <li>Forró</li>
            <li>Sertanejo</li>
        </ul>
        <h2>Músicas mais tocadas</h2>
        <!-- Lista ordenada -->
        <ol reversed >
            <!-- Reversed: atributo booleando. Sendo assim ele vai inverter a ordem -->
            <!-- Reverso: true-inverter ou false-ordenar  -->
            <li>Katy Perry</li>
            <li>The Neighborhood</li>
            <li>Amado Batista</li>
            <li>Mozart</li>
            <li>Piero Piccioni</li>
        </ol>
    </div>
</body>
